<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos Personales</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <form id="formulario">
        <h1 class="display-4 text-center">Formulario de Datos Personales</h1>
        <div class="card p-3 mx-5">
            <div class="row mb-3">
                <div class="col-sm-2">
                    <label for="nombre" class="form-label">Nombre:</label>
                </div>
                <div class="col-sm-10">
                    <input name="nombre" id="nombre" class="form-control" required pattern="[A-Za-zÀ-ÿ\s]+" title="El nombre solo puede contener letras y espacios.">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-2">
                    <label for="apellido" class="form-label">Apellido:</label>
                </div>
                <div class="col-sm-10">
                    <input name="apellido" id="apellido" class="form-control" required pattern="[A-Za-zÀ-ÿ\s]+" title="El apellido solo puede contener letras y espacios.">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-2">
                    <label for="email" class="form-label">Email:</label>
                </div>
                <div class="col-sm-10">
                    <input type="email" id="email" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-2">
                    <label for="date" class="form-label">Fecha de Nacimiento:</label>
                </div>
                <div class="col-sm-10">
                    <input type="date" id="date" name="date" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-2">
                    <label for="pais" class="form-label">Pais:</label>
                </div>
                <div class="col-sm-10">
                    <input name="pais" id="pais" class="form-control" required pattern="[A-Za-zÀ-ÿ\s]+" title="El país solo puede contener letras y espacios.">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </form>
    <div class="text-center mt-3">
        <button id="estilo1" class="btn btn-outline-success">Estilo 1</button>
        <button id="estilo2" class="btn btn-outline-success">Estilo Alto Contraste</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
